<!DOCTYPE html>
<html>
<head>
    <title>form title</title>
</head>
<body>
    <div>
        <form action="#" method="">
            <table border="1" align="center" width="40%">
                <tr height="50px">
                    <td width="500px" align="center" colspan="3">
                        <h1>PERSON PROFILE</h1>
                    </td>
                </tr>
                <tr height="50px">
                    <td width="10%">
                        Name
                    </td>
                    <td width="40%">
                        <input type="text" name="name" value="">
                    </td>
                    <td width="5%">

                    </td>
                </tr>
                <tr height="50px">
                    <td width="10%">Email</td>
                    <td width="40%" >
                        <input type="email" name="email" value="">
                    </td>
                    <td></td>
                </tr>
                <tr height="50px">
                    <td width="10%">Gender</td>
                    <td width="40%" >
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <input type="radio" name="gender" value="others">Other
                    </td>
                    <td></td>
                </tr>
                <tr height="50px">
                    <td width="10%">Date Of Birth</td>
                    <td width="40%" >
                        <input type="date" name="date" value="">
                    </td>
                    <td></td>
                </tr>
                <tr height="50px">
                    <td width="10%">Blood Group</td>
                    <td width="40%" >
                        <select name="blood">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                    </select>
                    </td>
                    <td></td>
                </tr>
                <tr height="50px">
                    <td width="10%">Degree</td>
                    <td width="40%" >
                        <input type="checkbox" name="Degree" value="ssc">SSC
                        <input type="checkbox" name="Degree" value="hsc">HSC
                        <input type="checkbox" name="Degree" value="bsc">BSc.
                        <input type="checkbox" name="Degree" value="bsc">MSc.
                    </td>
                    <td></td>
                </tr>
                <tr height="50px">
                    <td width="10%">Photo</td>
                    <td colspan="3">
                        <input type="file" name="image">
                    </td>
                </tr>
                <tr height="40px">
                    <td width="15%" colspan="3"></td>
                </tr>
                <tr height="50px">
                   <td width="10%" colspan="3" align="right">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
